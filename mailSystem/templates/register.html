<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel = "icon" href ="{{ url_for('static', filename='/icons/shop.svg') }}" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style2.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/register.js') }}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-5">
<!--            <img src="{{ url_for('static', filename='/img/test.jpg') }}">-->
            <img src="static/img/Screenshot (9).png">
        </div>
        <div class="col-md-7">

            <div class="header">
                <h1><i class="fa-solid fa-door-open"></i>Welcome !!!</h1>
            </div>
            <form action="/submit" method="POST" id="form">

                <div class="form-group row">
                    <label for="fname">First Name : </label><br>
                    <input type="text" name="fname" id="fname" class="form-control"><br>
                    <small>Error message</small>
                </div>

                <div class="form-group row">
                    <label for="lname">Last Name : </label><br>
                    <input type="text" name="lname" id="lname" class="form-control"><br>
                    <small>Error message</small>
                </div>

                <div class="form-group row">
                    <label for="dob">Date of Birth : </label><br>
                    <input type="date" name="dob" id="dob" class="form-control"><br>
                    <small>Error message</small>
                </div>

                <div class="form-group row">
                    <label for="email">Email : </label><br>
                    <input type="email" name="email" id="email" class="form-control"><br>
                    <small>Error message</small>
                </div>



                <div class="form-group row">
                    <label for="phone">Phone : </label><br>
                    <input type="number" name="phone" id="phone" class="form-control"><br>
                    <small>Error message</small>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-outline-warning btn-lg btn-block" > Submit
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> </button>
                </div>


            </form>
        </div>
    </div>


</div>
</body>
</html>
