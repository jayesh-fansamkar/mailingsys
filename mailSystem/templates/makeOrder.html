<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/makeorder.css') }}">

</head>
<body>

<nav class="navbar sticky-top" id="navb">
    <h4><i class="fa-solid fa-bag-shopping"></i> Fashiongrade</h4>
</nav>


<form action="/submitOrder" method="POST">
<div class="container">
    <h1>Hello {{fname}} </h1>
    <h2>Which package would you prefer ?</h2>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
        <img class="card-img-top" src="\static\img\summer.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Package 1</h5>
        <p class="card-text">get hand-crafted specially designed clothing bundle.</p>
        <label for="package1">Package 1</label>
          <input type="radio" value="pack1" name="choice" id="package1">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
        <img class="card-img-top" src="\static\img\winter.png">
      <div class="card-body">
        <h5 class="card-title">Package 2</h5>
        <p class="card-text">get a branded clothing bundle along with accessories in current trend.</p>
        <label for="package2">Package 2</label>
            <input type="radio" value="pack2" name="choice" id="package2">
      </div>
    </div>
  </div>
    <button type="submit" class="btn btn-outline-warning btn-lg btn-block" id="sub-btn"> Submit <i class="fa-solid fa-arrow-right-to-bracket"></i> </button>

</div>
</div>
</form>


</body>
</html>
